user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Кеширование
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=reports_cache:10m max_size=1g 
                     inactive=60m use_temp_path=off;

    # Настройки кеша
    proxy_cache_valid 200 302 1h;
    proxy_cache_valid 404 1m;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_background_update on;
    proxy_cache_lock on;

    # Заголовки для кеширования
    add_header X-Cache-Status $upstream_cache_status;

    upstream minio_backend {
        server minio:9000;
    }

    upstream reports_backend {
        server bionicpro-reports:8000;
    }

    server {
        listen 80;
        server_name _;

        # Логирование
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log;

        # Размер загружаемых файлов
        client_max_body_size 100M;

        # Проксирование запросов к reports service для получения файлов из S3
        # Nginx будет кешировать ответы от reports service
        location ~ ^/(reports/.+)$ {
            set $object_path $1;
            
            # Проксирование к reports service, который получает файлы из S3
            proxy_pass http://reports_backend/api/reports/files/$object_path;
            
            # Кеширование для статических файлов (отчёты)
            proxy_cache reports_cache;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_valid 200 1h;
            proxy_cache_valid 404 1m;
            proxy_cache_methods GET HEAD;
            
            # Заголовки для проксирования
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Передаем заголовки авторизации
            proxy_set_header Authorization $http_authorization;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Тип контента для JSON
            default_type application/json;
            
            # Заголовки кеша
            add_header Cache-Control "public, max-age=3600" always;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

