server:
  port: 8081
  servlet:
    session:
      cookie:
        http-only: true
        secure: false
        name: BIONICPRO_SESSION
        max-age: 3600

spring:
  application:
    name: bionicpro-auth
  
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

keycloak:
  url: ${KEYCLOAK_URL:http://keycloak:8080}
  realm: ${KEYCLOAK_REALM:reports-realm}
  client-id: ${KEYCLOAK_CLIENT_ID:bionicpro-auth}
  client-secret: ${KEYCLOAK_CLIENT_SECRET:}
  
token:
  access-ttl-seconds: 120
  refresh-ttl-seconds: 3600
  session-ttl-seconds: 7200

encryption:
  algorithm: AES
  key: ${ENCRYPTION_KEY:default-encryption-key-change-in-production}

logging:
  level:
    com.bionicpro.auth: DEBUG
    org.springframework.security: DEBUG

